{% extends 'processing/base_creative_new.html' %}
{% block title %}Procesamiento{% endblock %}
{%load static%}
{% block content %}
    {%for dataset in dataset_list%}
	    <!-- Contenido Principal -->
	    <div class="container">
            <!-- Proyecto -->
            <div class="row project">  	
                <div class="col-lg-3 col-md-4 offset-lg-1">
                    <img class="img-fluid" src="{{dataset.image.url}}" alt="">
                </div>
              <div class="col-lg-7 col-md-8">
                    <h2 class="section-heading title"><a href="{% url 'update' dataset.id %}">{{dataset.name}}</a></h2>   
                <p align="justify">{{dataset.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock%}
